<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
       <article>
        <h2>{{ page.title }}</h2>
        <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
        <div>
            {{ content }}
        </div>
    </article>
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>
</html>
