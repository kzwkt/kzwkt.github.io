<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title | default: site.title }}</title>
    <style>
        .edit-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin: 20px 0;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Your post content -->
    <article>
        <h1>{{ page.title }}</h1>
        {{ content }}
    </article>

    <!-- Edit on GitHub button -->
    {% assign formatted_date = page.date | date: '%Y-%m-%d' %}
    {% assign slug = page.title | slugify %}
    <a href="https://github.com/kzwkt/kzwkt.github.io/edit/main/_posts/{{ formatted_date }}-{{ slug }}.md" class="edit-button" target="_blank">
        Edit on GitHub
    </a>

    <!-- Additional content -->
</body>
</html>
